<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}My App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white font-sans">

  <!-- Main Container -->
  <div class="min-h-screen flex flex-col items-center justify-start py-12 px-4 sm:px-6 lg:px-8">

    <!-- Glass Card -->
    <div class="w-full max-w-4xl bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-xl px-8 py-10">
      
      <!-- Navigation -->
      <nav class="flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold tracking-tight">MyApp</h1>
        <div class="space-x-6">
          <a href="/" class="hover:underline font-medium">Home</a>
          <a href="/signup" class="hover:underline font-medium">Sign Up</a>
          <a href="/login" class="hover:underline font-medium">Log in</a>
        </div>
      </nav>

      <!-- Page Content -->
      <main>
        {% block content %}
        <div class="text-center">
          <h2 class="text-4xl font-extrabold mb-4">Welcome to <span class="text-indigo-400">MyApp</span></h2>
          <p class="text-white/80 text-lg max-w-2xl mx-auto">
            A sleek starting point for your web app with Tailwind CSS and glassmorphism.
          </p>
        </div>
        {% endblock %}
      </main>

    </div>
    
    <!-- Optional Footer -->
    <footer class="mt-10 text-white/60 text-sm">
      &copy; 2025 MyApp. All rights reserved.
    </footer>
  </div>

</body>
</html>

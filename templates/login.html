{% extends "base.html" %}
{% block title %}Sign In - Quantum{% endblock %}

{% block content %}
<div class="max-w-md mx-auto space-y-6 fade-in">
  <!-- Header -->
  <div class="text-center">
    <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-6">
      <i class="fas fa-sign-in-alt text-2xl text-white"></i>
    </div>
    <h2 class="text-3xl font-light text-gray-900 mb-2">Welcome back</h2>
    <p class="text-secondary">Sign in to your Quantum account</p>
  </div>

  <!-- Login Form -->
  <div class="card p-8">
    <form method="POST" class="space-y-6" id="loginForm">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
          <input type="email" name="email" id="email" required 
            class="w-full input-field" placeholder="Enter your email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" name="password" id="password" required 
            class="w-full input-field" placeholder="Enter your password">
        </div>
      </div>

      <button type="submit" class="w-full btn-primary py-3 text-lg font-medium">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-white text-secondary">or</span>
      </div>
    </div>

    <!-- Google Login Button -->
    <div>
      <a href="{{ url_for('google.login') }}" 
         class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50 transition-all duration-200 font-medium">
        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </a>
    </div>
  </div>

  <!-- Sign Up Link -->
  <div class="text-center">
    <p class="text-secondary">
      Don't have an account?
      <a href="{{ url_for('signup') }}" class="text-primary font-medium hover:underline">
        Create account
      </a>
    </p>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  const button = this.querySelector('button[type="submit"]');
  button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
  button.disabled = true;
});
</script>
{% endblock %}
